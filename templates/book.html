<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalji knjige</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/style.css') }}"
    />
  </head>
  <body>
    <h1>Detalji knjige</h1>
    <div class="book-details">
      <img
        src="{{ book['image'] }}"
        alt="{{ book['title'] }}"
        class="book-image"
      />
      <div class="book-info">
        <h2 class="book-title">{{ book['title'] }}</h2>
        <p class="book-author"><strong>Autor:</strong> {{ book['author'] }}</p>
        <p class="book-publishYear">
          <strong>Godina izdanja:</strong> {{ book['publishYear'] }}
        </p>
        <p class="book-description">
          <strong>Opis:</strong> {{ book['description'] }}
        </p>
      </div>
    </div>
    <div class="btn-container">
      <a href="/" class="return-btn searched-btn"
        >Povratak na poƒçetnu stranicu</a
      >
    </div>
  </body>
</html>
